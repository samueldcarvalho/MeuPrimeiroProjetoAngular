<div class="container">
  <section class="section-product-types">
    <div class="bg-card product-type-option"></div>
    <div class="bg-card product-type-option"></div>
    <div class="bg-card product-type-option"></div>
  </section>
  <section class="row section-products">
    <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-6">
      <a [routerLink]="['/product', product.id]">
        <div class="bg-card product-card">
          <span class="product-card-header">
            <h2>{{ product.title.split(" ").slice(0, 3).join(" ") }}</h2>
          </span>
          <img src="{{ product.thumbnail }}" alt="" />

          <a [routerLink]="['/cart', product.id]">
            <button class="btn-main-action success product-price-button">
              {{ product.price | currency }}
            </button>
          </a>
        </div>
      </a>
    </div>
  </section>
</div>
